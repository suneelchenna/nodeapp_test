name: demo 
on:
  push:
    branches: master

jobs:
  test: 
    name: test 
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci 
      - name: Lint code 
        run: npm run lint
      - name: test 
        run: npm run test 
  build: 
    needs: test 
    runs-on: ubuntu-latest
    steps: 
      - name: Get code 
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci 
      - name: build
        run: npm run build
